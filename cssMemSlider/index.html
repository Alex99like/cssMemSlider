<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
                
            <div class="overflow">
                <div class="container">
                    
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">

                    <div class="slide s1">
                        <img src="img/one.jpg" alt="">
                        <h2 class="title1">Elizabet</h2>
                        <h3 class="text text1">Elizabet Olsen. The best films "AVENGERS Series"</h3>
                    </div>
                    <div class="slide">
                        <img src="img/two.jpg" alt="">
                        <h2 class="title2">Scarlet</h2>
                        <h3 class="text text2">Scarlett Johansson. Best film "Lucy"</h3>
                    </div>
                    <div class="slide">
                        <img src="img/three.jpg" alt="">
                        <h2 class="title3">Megan</h2>
                        <h3 class="text text3">Megan Fox. The best films "Transformers"</h3>
                    </div>
                    <div class="slide">
                        <img src="img/thour.jpg" alt="">
                        <h2 class="title4">Chloe</h2>
                        <h3 class="text text4">Chloe Grace Moretz.  Best film "Let Me In"</h3>
                    </div>

                    

                    <div class="navigation">
                        <label class="bar bar1" for="slide1"></label>
                        <label class="bar bar2" for="slide2"></label>
                        <label class="bar bar3" for="slide3"></label>
                        <label class="bar bar4" for="slide4"></label>
                    </div>

                </div>

                
            </div>
            
            

        </div>

        
    </div>
</body>
</html>
